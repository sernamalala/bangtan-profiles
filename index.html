<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangtan Info Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <!--Main Section-->
        <main>
            <section class="container" id="container">
                <!--Title-->
                <div class="title">
                    <h2>Bangtan Profiles</h2>
                    <div class="underline"></div>
                </div>
                <!--Profiles-->
                <article class="profiles">
                    <div class="image-container">
                        <img src="./images/Namjoon.jpg" alt="A picture of RM of BTS also known as Kim Namjoon" id="member-img">
                    </div>
                    <h4 class="member" id="member"></h4>
                    <p class="role" id="role"></p>
                    <p class="info" id="info"></p>
                    <!--Previous & next button-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa-solid fa-chevron-left fa-3x"></i>
                            <button class="next-btn">
                                <i class="fa-solid fa-chevron-right fa-3x"></i>
                            </button>
                    </div>
                    <div class="random">
                        <button class="random-member">
                            Surprise Me!
                        </button>
                    </div>
                </article>
            </section>
        </main>




  <script src="script.js"></script>  
</body>
</html>
